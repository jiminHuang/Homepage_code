<li class="media" data-id="{{model.model_id}}">
    <div class="media-body">
        <h4 class="model_heading"><a href="/model/{{model.model_id}}" target="_blank">{{model.name}}</a></h4>
        <div class="model-info">
            <span class="model_type">{{model.app}}</span>
            <div class="model_goal">{{model.goal}}</div>
        </div>
</li>
<hr />
